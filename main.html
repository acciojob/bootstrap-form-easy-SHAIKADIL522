<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
    <form class="needs-validation" novalidate>

        <h3 class="text-center mb-4">Internship Form</h3>

        <div class="row mb-3">
            <!-- First Name -->
            <div class="col-md-4">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" id="first-name-input" class="form-control" required>
                <div class="invalid-feedback">First name required!</div>
            </div>

            <!-- Last Name -->
            <div class="col-md-4">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" id="last-name-input" class="form-control" required>
                <div class="invalid-feedback">Last name required!</div>
            </div>

            <!-- Email -->
            <div class="col-md-4">
                <label for="email-input" class="form-label">Email Address</label>
                <input type="email" id="email-input" class="form-control" placeholder="xyz@abc.com" required>
                <div class="invalid-feedback">Email required!</div>
            </div>
        </div>

        <div class="row mb-3">
            <!-- College -->
            <div class="col-md-4">
                <label for="college-input" class="form-label">College</label>
                <input type="text" id="college-input" class="form-control" required>
                <div class="invalid-feedback">Please provide a valid college.</div>
            </div>

            <!-- Graduation Year -->
            <div class="col-md-4">
                <label for="grad-year-select" class="form-label">Graduation Year</label>
                <select id="grad-year-select" class="form-select" required>
                    <option value="">Choose...</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid Graduation Year.
                </div>
            </div>

            <!-- Roll No -->
            <div class="col-md-4">
                <label for="roll-no-input" class="form-label">Roll No.</label>
                <input type="text" id="roll-no-input" class="form-control" required>
                <div class="invalid-feedback">Please provide valid Roll no.</div>
            </div>
        </div>

        <!-- Checkbox -->
        <div class="mb-3 form-check">
            <input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
            <label for="conditions-checkbox" class="form-check-label">
                Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
                You must agree before submitting.
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit form</button>

    </form>
</div>

<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

</body>
</html>
